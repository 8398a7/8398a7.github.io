 version: 2
 jobs:
   build:
     working_directory: ~/8398a7.github.io
     docker:
       - image: circleci/node:11.0.0-browsers
     steps:
       - checkout
       - run:
           name: global yarn install
           command: 'sudo npm install -g yarn'
       - restore_cache:
           key: dependency-cache-{{ checksum "package.json" }}
       - run:
           name: yarn install
           command: yarn install
       - save_cache:
           key: dependency-cache-{{ checksum "package.json" }}
           paths:
             - ./node_modules
       - run:
           name: lint
           command: yarn lint
       - run:
           name: publish
           command: yarn clean && yarn run publish
